apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://grafana.github.io/helm-charts
      chart: grafana
      targetRevision: 10.4.0
      helm:
        releaseName: grafana
        valueFiles:
          - $values/platform/grafana/values.yaml
    - repoURL: 'https://github.com/origoss/kubernetes-monitoring-platform.git'
      targetRevision: 'feature/grafana'
      ref: values

  destination:
    server: 'https://kubernetes.default.svc'
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true